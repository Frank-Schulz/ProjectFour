<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../src/css/index.css" />
        <title>Document</title>
    </head>
    <body>
        <h2>Spend cal</h2>
        <div class="container">
            <h4>Balance</h4>
            <!-- Display total balance -->
            <h1 id="balance">$0.00</h1>

            <!-- Display money in and out Container-->
            <div class="inc-exp-container">
                <!-- Money in Container -->
                <div>
                    <h4>Income</h4>
                    <!-- Display income -->
                    <p id="money-plus" class="money plus">+$0.00</p>
                </div>
                <!-- Money out Container -->
                <div>
                    <h4>Expense</h4>
                    <!-- Display expenses -->
                    <p id="money-minus" class="money minus">-$0.00</p>
                </div>
            </div>
            <h3>History</h3>
            <!-- List of items displaying transaction history saved data -->
            <ul id="list" class="list"></ul>
            <h3>Add New Item</h3>
            <!-- Form for transaction data input -->
            <form id="form">
                <div class="form-control">
                    <label for="text">Text</label>
                    <!-- Input data: name/title e.g. "Rent" -->
                    <input type="text" id="text" placeholder="Enter text..." />
                </div>
                <div class="form-control">
                    <label for="amount"
                        >Amount <br />(negative - expense, positive -
                        income)</label
                    >
                    <!-- Input data: amount e.g. "450" -->
                    <input
                        type="number"
                        id="amount"
                        placeholder="Enter amount...."
                    />
                </div>
                <!-- Button to save input data -->
                <button class="btn">Add Transaction</button>
            </form>
        </div>

        <script src="./index.js"></script>
    </body>
</html>
